<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Store</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Fabric Store Admin</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/admin-profile" th:text="${login}"></a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Categories</a>
                <div class="dropdown-content">
                    <a href="/admin-add">Add Products</a>
                    <a href="/admin-view">View Products</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="dropbtn">Orders</a>
                <div class="dropdown-content">
                    <a href="/admin-pending">Confirm Orders</a>
                    <a href="/admin-process">Process Orders</a>
                    <a href="/admin-dispatch">Completed Orders</a>
                    <a href="/admin-cancel">Canceled Orders</a>
                </div>
            </div>
            <a href="/logout-admin">Logout</a></br>
        </nav>
        <p th:text="${message}"></p>
    </header>
    <main>
        <section>
            <article class="article-profile">
                <h2 class="h2-top">Update Name</h2>
                <p>[(${login})]</p>
                <form th:action="@{/admin-edit-name}" method="post" th:object="${employee}">
                    <input class="input" type="text" th:field="*{name}" placeholder="Enter new name"></br>
                    <input class="hidden" type="email" th:value="${email}" th:name="email">
                    <input class="hidden" type="password" th:value="abcdefgh" th:name="password">
                    <input class="input" type="password" th:name="oldPassword" placeholder="Enter your password"></br>
                    <button class="btn" type="submit">
                        <p>Submit</p>
                    </button>
                </form>
                <p th:text="${edit}"></p>
                <form action="/admin-edit-profile">
                    <button class="btn" type="submit">
                        <p>Back</p>
                    </button>
                </form>
            </article>
            <article>
                <img class="img-login" src="/images/stacked_fabrics.jpg">
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lily Sainte-Claire</p>
    </footer>
</body>

</html>
