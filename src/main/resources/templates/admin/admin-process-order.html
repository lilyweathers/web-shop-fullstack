<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Fabric Store Admin</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/admin-profile" th:text="${login}"></a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Categories</a>
                <div class="dropdown-content">
                    <a href="/admin-add">Add Products</a>
                    <a href="/admin-view">View Products</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#" class="dropbtn">Orders</a>
                <div class="dropdown-content">
                    <a href="/admin-pending">Confirm Orders</a>
                    <a href="/admin-process">Process Orders</a>
                    <a href="/admin-dispatch">Completed Orders</a>
                    <a href="/admin-cancel">Canceled Orders</a>
                </div>
            </div>
            <a href="/logout-admin">Logout</a></br>
        </nav>
        <p th:text="${message}"></p>
    </header>
    <main>
        <section>
            <article class="article-order">
                <h2 class="h2-top">Process order</h2>
                <div th:each="item : ${items}">
                    <span th:text="${item.getCount()}"></span>
                    <span th:text="${item.getProduct()}"></span>
                    <span th:text="${item.getCategory()}"></span>
                    <span th:text="${item.getPrice()}"></span>
                    </form>
                </div>
                <p th:text="${total}"></p>
                <form action="/admin-process-confirm" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <button class="btn" type="submit">
                        <p>Process</p>
                    </button>
                </form>
                <form action="/admin-process-cancel" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <button class="btn" type="submit">
                        <p>Cancel</p>
                    </button>
                </form>
                <form action="/admin-process">
                    <button class="btn" type="submit">
                        <p>Back</p>
                    </button>
                </form>
            </article>
            <article>
                <img class="img-login" src="/images/stacked_fabrics.jpg">
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lily Sainte-Claire</p>
    </footer>
</body>

</html>
