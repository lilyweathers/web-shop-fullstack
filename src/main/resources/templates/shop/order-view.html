<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Store</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Fabric Store</h1>
        <nav>
            <a th:text="${login}"></a>
            <a href="/cart">Cart</a>
            <a href="/category">Categories</a>
            <a href="/search">Search</a>
            <a href="/orders">Orders</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <p th:text="${name}"></p>
        <div th:each="item : ${items}">
            <span th:text="${item.getName()}"></span>
        </div>
        <p th:text="${total}"></p>
        <div th:if="${confirm} == false and ${process} == false and ${cancel} == false">
            Order has been placed.
        </div>
        <div th:if="${confirm} == true">
            Order has been confirmed.
        </div>
        <div th:if="${process} == true">
            Order has been sent.
        </div>
        <div th:if="${cancel} == true">
            Order has been canceled.
        </div></br>
        <div th:if="${cancel} == false and ${process} == false">
            <form action="/order-cancel" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <input type="submit" value="Cancel">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lily Sainte-Claire</p>
    </footer>
</body>

</html>
