<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Store</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Fabric Store</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/profile" th:text="${login}"></a>
            <a href="/cart">Cart</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Categories</a>
                <div class="dropdown-content">
                    <a href="/category">All</a>
                    <div th:each="category : ${categories}">
                        <a th:href="@{'/category/' + ${category}}"><span class="dropdown-link"
                                th:text="${category}"></span></a>
                    </div>
                </div>
            </div>
            <a href="/search">Search</a>
            <a href="/orders">Orders</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <article class="article-profile">
                <h2 class="h2-top">Change your name</h2>
                <p class="center-text">[(${login})]</p>
                <form th:action="@{/edit-name}" method="post" th:object="${customer}">
                    <input class="input" type="text" th:field="*{name}" placeholder="Enter new name"></br>
                    <input class="hidden" type="email" th:value="${email}" th:name="email">
                    <input class="hidden" type="password" th:value="abcdefgh" th:name="password">
                    <input class="input" type="password" th:name="oldPassword" placeholder="Enter your password"></br>
                    <button class="btn" type="submit">
                        <p>Submit</p>
                    </button>
                </form>
                <p th:text="${edit}"></p>
                <form action="/edit-profile">
                    <button class="btn" type="submit">
                        <p>Back</p>
                    </button>
                </form>
            </article>
            <article>
                <img class="img-login" src="/images/stacked_fabrics.jpg">
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lily Sainte-Claire</p>
    </footer>
</body>

</html>
