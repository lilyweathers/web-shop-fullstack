<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Store</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Fabric Store</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/profile" th:text="${login}"></a>
            <a href="/cart">Cart</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Categories</a>
                <div class="dropdown-content">
                    <a href="/category">All</a>
                    <div th:each="category : ${categories}">
                        <a th:href="@{'/category/' + ${category}}"><span class="dropdown-link"
                                th:text="${category}"></span></a>
                    </div>
                </div>
            </div>
            <a href="/search">Search</a>
            <a href="/orders">Orders</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section>
            <article class="confirmed-order">
                <h2 class="h2-top">Confirm order</h2>
                <div th:each="item : ${items}">
                    <span th:text="${item.getCount()}"></span>
                    <span th:text="${item.getProduct().getName()}"></span>
                    <span th:text="${item.getProduct().getCategory()}"></span>
                    <span th:text="${item.getProduct().getPrice()}"></span>
                    </form>
                </div>
                <div>
                    <p th:text="${total}"></p>
                    <form action="/place-order" method="post">
                        <input class="btn" type="submit" value="Confirm">
                    </form>
                </div>
            </article>
            <article>
                <img class="img-login" src="/images/stacked_fabrics.jpg">
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lily Sainte-Claire</p>
    </footer>
</body>

</html>
