<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Store - Login</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Fabric Store</h1>
        <nav>
            <a href="/login">Login</a>
            <a href="/register-user">Register</a>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <div class="login-container">
                    <h2>Enter your credentials</h2>
                    <form action="/login" method="post">
                        <input class="input" type="email" name="email" placeholder="Email"></br>
                        <input class="input" type="password" name="password" placeholder="Password"></br>
                        <button class="btn" type="submit">
                            <p>Login</p>
                        </button>
                    </form>
                    <p class="center-text" th:text="${login}"></p>
                </div>
            </article>
            <article>
                <img class="img-login" src="/images/stacked_fabrics.jpg">
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lily Sainte-Claire</p>
    </footer>
</body>

</html>
